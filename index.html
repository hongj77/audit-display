<!DOCTYPE html>
<html>
<head>
	<title>Displaying JSON Objects</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
	<script src="app.js" type="text/javascript"></script>
	<script src="maincontroller.js" type="text/javascript"></script>
</head>

<body>
	<div id="content" ng-app="DisplayApp" ng-controller="MainController">
		<table>
			<tr ng-repeat='content in messages'>
				<td>{{content.name}} "{{content.message}}" {{content.action}}
				</td>
			</tr>
		</table>
	</div>
</body>
</html>
