<!DOCTYPE html>
<html>
	<head>	
		<title>Displaying JSON Objects</title>
		<script src="jquery-2.1.1.min.js" type="text/javascript"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
		<script src="bootstrap.min.js" type="text/javascript"></script>
		<script src="underscore.js" type="text/javascript"></script>
		<script src="app.js" type="text/javascript"></script>
		<script src="maincontroller.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="stylin.css">
	</head>
	<body>
		<div ng-app="DisplayApp" ng-controller="MainController">
				<div>
					<input type="text" ng-model="searchString" placeholder="Enter any search term">
				</div>
				<hr>

			<div>
				<table class="table table-hover table-bordered table-condensed"ng-repeat='parsedMessage in parsedMessages | filter:searchString'>
					<tr ng-repeat='parsed in parsedMessage'>
						<td>
							{{parsed.title}}: {{parsed.value}}
						</td>
					</tr>
				</table>
			</div>

		</div>
	</body>
</html>
